<!DOCTYPE html>
<html>

<head>
    <title>GSAP Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="grid-bg">
        <!-- Spinning Logo Overlay -->
        <div class="emblem-container">
            <div class="emblem-trigger">
                <img class="emblem" src="images/nbd-thumbnail_emblem_transparent-reverse.png">
            </div>
        </div>

        <!-- Main Hero Text Section -->

        <section class="content-wrapper layer-1">
            <div class="hero-copy-container">
                <div>
                    <h1 class="title goodbye"><span class="say-title">Say</span> <span
                            class="goodbye-title">goodbye</span></h1>
                    <h1 class="title boring"><span class="to-title">to</span> <span
                            class="boring-title">boring</span><span class="period-title">.</span></h1>
                </div>
                <div class="services">
                    <h2 class="heading-1 sentinel-pro-light">Branding & Identity, Displays & Exhibits, Video & Photo,
                        Advertising & Communication, and Physical & Digital Experiences.</h2>
                </div>
            </div>
        </section>
        <section class="grid-wrapper bg-grid-container layer-3" data-speed="1.25">
            <div class="grid-parent-container grid-mask"></div>
        </section>
    </section>
    <!-- Infinite Logo Row -->
    <section class="logo-row-wrapper">
        <div class="logos">
            <div class="logo-row-mask">
                <div class="logos-slide">
                    <img src="../test-animation-project/images/_logos/mowing-to-monarchs_logo.svg" />
                    <img src="../test-animation-project/images/_logos/american-shield_logo.svg" />
                    <img src="../test-animation-project/images/_logos/uomo_u_logo.svg" />
                    <img src="../test-animation-project/images/_logos/cartecon_script_logo.svg" />
                    <img src="../test-animation-project/images/_logos/seegeorgego_logo.svg" />
                    <img src="../test-animation-project/images/_logos/mowing-to-monarchs_logo.svg" />
                    <img src="../test-animation-project/images/_logos/american-shield_logo.svg" />
                    <img src="../test-animation-project/images/_logos/uomo_u_logo.svg" />
                    <img src="../test-animation-project/images/_logos/cartecon_script_logo.svg" />
                    <img src="../test-animation-project/images/_logos/seegeorgego_logo.svg" />
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <script src="js/gsap/gsap.min.js"></script>
        <script src="js/gsap/ScrollTrigger.min.js"></script>
        <script src="js/script.js"></script>
    </footer>
</body>

</html>
